<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shoping Cart</title>
</head>

<body>
    <div class="container">
        <h3>Product</h3>
        <table>
            <thead>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </thead>
            <tbody id="product-list">
                <tr>
                    <td>9981</td>
                    <td class="pr-name">T-Shirt</td>
                    <td class="pr-price">$24.99</td>
                    <td><button class="add-btn">ADD TO Cart</button></td>
                </tr>
                <tr>
                    <td>1232</td>
                    <td class="pr-name">Watch</td>
                    <td class="pr-price">$11.99</td>
                    <td><button class="add-btn">ADD TO Cart</button></td>
                </tr>
                <tr>
                    <td>3278</td>
                    <td class="pr-name">Laptop</td>
                    <td class="pr-price">$1659.99</td>
                    <td><button class="add-btn">ADD TO Cart</button></td>
                </tr>
                <tr>
                    <td>1784</td>
                    <td class="pr-name">DVD</td>
                    <td class="pr-price">$4.99</td>
                    <td><button class="add-btn">ADD TO Cart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <h3>Cart</h3>
        <table>
            <thead>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </thead>
            <tbody id="cart-list">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
